[mcu awd]
canbus_uuid: 8bbe0acb29d9

[temperature_sensor AWD_Chamber]
sensor_type: Generic 3950
sensor_pin: awd:PA2
pullup_resistor: 4700

[temperature_sensor AWD_MCU_Temp]
sensor_type: temperature_mcu
sensor_mcu: awd
min_temp: 0
max_temp: 100

[stepper_y] #REAR RIGHT
step_pin: awd:PC6
dir_pin: awd:PC7
enable_pin: !awd:PB10
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40   #Max 100
homing_retract_dist: 0
homing_positive_dir: true
endstop_pin: tmc2240_stepper_y:virtual_endstop

[tmc2240 stepper_y]
cs_pin: awd:PC9
spi_bus: spi2
interpolate: True
run_current: 1
stealthchop_threshold: 0
diag0_pin: ^!awd:PC8
driver_SGT: 0

[stepper_y1] #FRONT LEFT
step_pin: awd:PC15
dir_pin: !awd:PC14
enable_pin: !awd:PC13
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400

[tmc2240 stepper_y1]
cs_pin: awd:PC1
spi_bus: spi2
interpolate: True
run_current: 1
stealthchop_threshold: 0

[stepper_x1] #FRONT RIGHT
step_pin: awd:PA9
dir_pin: !awd:PA10
enable_pin: !awd:PA8
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400

[tmc2240 stepper_x1]
cs_pin: awd:PA12
spi_bus: spi2
interpolate: True
run_current: 1
stealthchop_threshold: 0

[stepper_x] #REAR LEFT
step_pin: awd:PC3
dir_pin: awd:PA0
enable_pin: !awd:PC2
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40   #Max 100
homing_retract_dist: 0
homing_positive_dir: true
endstop_pin: tmc2240_stepper_x:virtual_endstop

[tmc2240 stepper_x]
cs_pin: awd:PA3
spi_bus: spi2
interpolate: True
run_current: 1
stealthchop_threshold: 0
diag0_pin: ^!awd:PA1
driver_SGT: 0
